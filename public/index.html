<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    
    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="512x512" href="favicon.png" />
    <meta property="og:image" content="share-thumbnail.jpg" />
    
    <!-- meta -->
    <title><%= VUE_APP_TITLE %></title>
    <meta name="title" content="<%= VUE_APP_TITLE %>" />
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= VUE_APP_URL %>" />
    <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta property="og:image" content="share-thumbnail.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="<%= VUE_APP_URL %>" />
    <meta property="twitter:title" content="<%= VUE_APP_TITLE %>" />
    <meta property="twitter:description" content="<%= VUE_APP_DESCRIPTION %>" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Jost:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to continue.
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
