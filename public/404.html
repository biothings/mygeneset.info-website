<html>
  <body>
    <script type="text/javascript">
      const { origin, pathname } = location;

      sessionStorage.redirect = pathname;

      let redirect = "";
      if (origin.includes("netlify")) redirect = "/";
      else redirect = "/mygeneset.info-website/";

      console.log({ origin, pathname, redirect });

      location.replace(redirect);
    </script>
  </body>
</html>
